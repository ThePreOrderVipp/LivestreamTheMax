<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Multi-Webcam Streaming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            background: linear-gradient(135deg, #2a2a2a, #111);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        .video-container:hover {
            transform: scale(1.05);
        }
        video {
            width: 320px;
            height: 200px;
            border-radius: 10px;
            border: 3px solid #ff0066;
        }
        button {
            background: linear-gradient(90deg, #ff0066, #ffcc00);
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ffcc00, #ff0066);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1 style="font-size: 2.5rem; font-weight: bold; text-transform: uppercase; margin-top: 30px;">Private Multi-Webcam Streaming</h1>
    <div class="container" id="streamContainer"></div>
    <button onclick="startStream()">Start Streaming</button>
    <script>
        async function startStream() {
            const container = document.getElementById('streamContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < 4; i++) { // Adjust number of webcams
                const videoWrapper = document.createElement('div');
                videoWrapper.classList.add('video-container');
                
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                videoWrapper.appendChild(video);
                container.appendChild(videoWrapper);
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    video.srcObject = stream;
                } catch (error) {
                    console.error('Error accessing webcam:', error);
                }
            }
        }
    </script>
</body>
</html>
